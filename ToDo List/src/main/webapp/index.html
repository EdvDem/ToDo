<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ToDo List</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="todo-app">
			<div class="box-head">
				<h2>ToDo</h2>
				<img src="images/to-do-list1.png" alt="icon">
			</div>

			<div class="row">
				<input type="text" id="input-box" placeholder="Type new task">
				<button onclick="addTask()">Add</button>
			</div>
			
			<ul id="list-container"></ul>
		</div>

		<script src="script.js"></script>
	</body>
</html>
